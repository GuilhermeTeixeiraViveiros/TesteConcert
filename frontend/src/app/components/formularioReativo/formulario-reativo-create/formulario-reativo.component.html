<mat-card class="max-widht">
    <mat-card-title>Nova Pessoa</mat-card-title>
    <form [formGroup]="formulario" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
        <div class="form-group">
            <mat-form-field>
                <input matInput type="text" class="form-control max-widht1" formControlName="nome" id="nome"
                    placeholder="Nome">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput type="text" class="form-control" formControlName="email" id="email"
                    placeholder="nome@email.com">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput type="number" class="form-control" formControlName="idade" id="idade"
                    placeholder="Idade">
            </mat-form-field>
        </div>

        


        <div class="form-group">
            <label for="genero">Genero:</label>
            <div>
              <input id="masculino" type="radio" value="1" name="genero" formControlName="genero">
              <label for="masculino">Masculino</label>
           </div>
  
           <div>
              <input id="feminino" type="radio" value="feminino" name="genero" formControlName="genero">
              <label for="feminino">Feminino</label>
           </div>
<!--               
            <div *ngIf="f.gender.touched && f.gender.invalid" class="alert alert-danger">
                <div *ngIf="f.gender.errors.required">Name is required.</div>
            </div> -->
        </div>




        
        <button mat-raised-button color="primary" type="submit" class="btn btn-primary top-espacing"
            [disabled]="! formulario.valid">Salvar</button>
        <button class="btn top-espacing" mat-raised-button (click)="cancelar()">Cancelar</button>
        <!-- <app-form-debug [form]="formulario"></app-form-debug> -->
    </form>
