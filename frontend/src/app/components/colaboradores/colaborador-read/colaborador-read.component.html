<div class="mat-elevation-z4" style="background-color:  #AFC7EE">
  <app-gender-selector 
  [todos]="getTotalCount()"
  [masculino]="getMaleCount()" 
  [feminino]="getFemaleCount()"
  (genderSelctionChanged) = onGenderSelectorChange($event)></app-gender-selector>
    <table mat-table class="full-width-table" [dataSource]='colaboradoresExibidos'>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!-- CPF Column -->
      <ng-container matColumnDef="CPF">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let row">{{row.CPF}}</td>
      </ng-container>
      
      <!-- Birth Column -->
      <ng-container matColumnDef="nascimento">
        <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
        <td mat-cell *matCellDef="let row">{{row.nascimento | date }}</td>
      </ng-container>
  
      <!-- Genre Column -->
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef>Gênero</th>
        <td mat-cell *matCellDef="let row">{{row.genero == 1 ? "Masculino" : row.genero == 2 ? "Feminino" : "" }}</td>
      </ng-container>
      
      <!-- Ative Column -->
      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.ativo ? "Ativo" : "Inativo"}}</td>
      </ng-container>

      <!--Setor  Column -->
       <ng-container matColumnDef="setor">
           <th mat-header-cell *matHeaderCellDef>Setor</th>
           <td mat-cell *matCellDef="let row">{{row.setor}}</td>
         </ng-container>
          
      <!-- Update Column -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>Atualizar</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/colaboradores/update/{{row.id}}" >
            <i class="material-icons edit">
                edit
            </i>
          </a>
        </td>
      </ng-container>
     
      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Excluir</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/colaboradores/delete/{{row.id}}">
            <i class="material-icons delete">
                delete
            </i>
          </a>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
<p class="loading-spinner">Loading...</p>
</ngx-spinner>
