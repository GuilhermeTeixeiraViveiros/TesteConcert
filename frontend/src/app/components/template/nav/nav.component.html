<mat-sidenav-container>
    <mat-sidenav class="side-nav mat-elevation-z8" mode="side" opened fixedInViewport="true" fixedTopGap=" 64">
        <mat-nav-list >
            <a mat-list-item routerLink='/'>
                <i class="material-icons">                
                    home
                </i> Início
            </a>
            <a *ngIf="mostrarLogin" mat-list-item routerLink='/login'>
                <i class="material-icons">
                        login
                </i> Login
            </a>
            <a *ngIf="mostrarMenu" mat-list-item routerLink='/colaboradores'>
                <i class="material-icons">
                    account_circle
                </i> Colaboradores
            </a>
            <a *ngIf="mostrarMenu" mat-list-item routerLink='/formulario-reativo'>
                <i class="material-icons">
                    account_circle
                </i> Formulário Reativo
            </a>
            <a *ngIf="mostrarMenu" mat-list-item routerLink='/' (click)="logout()">
                <i class="material-icons">
                    logout
                </i> Logout
            </a>
        </mat-nav-list>
    </mat-sidenav>
<mat-sidenav-content>
    <router-outlet></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container>
